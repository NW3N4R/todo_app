name: todo_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  intl: ^0.20.2
  timezone: ^0.11.0
  awesome_notifications: ^0.10.1
  sqflite_common_ffi: any
  multi_dropdown: ^3.1.1
  lottie: ^3.3.2 
  animate_gradient: ^0.0.4
  provider: ^6.1.5+1
 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/appicon.png'


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
   - family: DroidArabicKufi
     fonts:
      - asset: assets/fonts/droid.ttf